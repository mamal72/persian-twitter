<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/popup.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <header>
      <img src="images/persian-twitter-128.png" alt="Persian Twitter">      
    </header>
    <main>
    <p>برای تغییر قلم فارسی توییتر خود<br>یکی از گزینه‌های زیر را انتخاب نمایید.</p>
    <select id="persian-twitter-font">
      <option value="default">پیشفرض</option>
      <option value="vazir">وزیر</option>
      <option value="samim">صمیم</option>
      <option value="shabnam">شبنم</option>
      <option value="sahel">ساحل</option>
      <option value="parastoo">پرستو</option>
      <option value="gandom">گندم</option>
      <option value="tanha">تنها</option>
      <option value="behdad">بهداد</option>
      <option value="nika">نیکا</option>
      <option value="shahab">شهاب</option>
      <option value="ganjnameh">گنجنامه</option>
      <option value="pfont">پی‌فونت</option>
      <option value="notonaskh">نوتو نسخ</option>
      <option value="droidnaskh">دروید نسخ</option>
      <option value="iraniansans">ایرانیان سنس</option>
      <option value="mikhak">میخک</option>
    </select>
    
    <div>
      <input type="checkbox" id="persian-twitter-fixed-font-size" value="1">
      <label for="persian-twitter-fixed-font-size">نمایش تمامی توییت‌ها با اندازه‌ی یکسان</label>
    </div>
    
    </main>
    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <footer>
      <ul>
        <li>
          <a title="گیت‌هاب" href="https://github.com/mamal72/persian-twitter">
            <i class="icon-github"></i>
          </a>
        </li>
        <li>
          <a title="توییتر" href="https://twitter.com/mamal72">
            <i class="icon-twitter"></i>
          </a>
        </li>
      </ul>
      <p>نسخه <span id="version"></span></p>
    </footer>

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
